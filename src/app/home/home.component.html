<app-page-title [title]="'Heating Home'">
</app-page-title>

<div class="alert alert-success" *ngIf="successMessage">{{successMessage}}
    <button type="button" class="btn btn-primary pull-right" (click)="clearMessage()">OK</button>
</div>
<div *ngIf="sensors">
<p>
    bedroom temperature is {{getSensorReading("bedroom")}} 
</p>
<p>
    hot water temperature is {{getSensorReading("hw")}} 
</p>
</div>
<p>
    <button type="button" class="btn btn-outline-primary btn-block" (click)="setOverride()">I'm cold, put the heating on!</button>
</p>
<p>
    <button type="button" class="btn btn-outline-primary btn-block" (click)="clearOverride()">Its too damn hot in here</button>
</p>
