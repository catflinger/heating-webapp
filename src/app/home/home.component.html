
<app-page-title [title]="'Heating Home'"></app-page-title>

<button type="button" class="btn btn-outline-primary btn-block" (click)="setOverride(true)">I'm cold, put the heating on!</button> 
<button type="button" class="btn btn-outline-primary btn-block" (click)="clearOverride()">Its too damn hot in here</button>

<div class="alert alert-success" *ngIf="successMessage">{{successMessage}} <button type="button" class="btn btn-primary pull-right" (click)="clearMessage()">OK</button></div>
