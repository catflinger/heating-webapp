<form [formGroup]="form" (ngSubmit)="submit(form)">

    <h1 mat-dialog-title>Use <em>{{data.description}}</em> on</h1>

    <mat-dialog-content>

        <mat-form-field>
            <input type=date matInput formControlName="activationDate" [min]="minDate" />
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
            <button mat-button type="submit">Add</button>
            <button mat-button type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>

</form>
